<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapillaryTech Documentation Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chat-container { max-height: 400px; overflow-y: auto; }
        .chat-message { margin: 10px; padding: 10px; border-radius: 10px; }
        .user-message { background-color: #e0f7fa; text-align: right; }
        .bot-message { background-color: #f0f0f0; }
        .source-link { font-size: 0.8em; color: #1e90ff; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">CapillaryTech Documentation Chatbot</h1>
        <div id="chat-container" class="border rounded-lg p-4 mb-4"></div>
        <div class="flex">
            <input id="question-input" type="text" class="flex-1 border rounded-l-lg p-2" placeholder="Ask about CapillaryTech APIs..." />
            <button id="send-button" class="bg-blue-500 text-white rounded-r-lg p-2 hover:bg-blue-600">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionInput = document.getElementById('question-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(content, isUser = false, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            if (!isUser && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'source-link';
                sourcesDiv.innerHTML = '<strong>Sources:</strong><br>' + sources.map(s => 
                    `<a href="${s.url}" target="_blank" class="underline">${s.title}</a>`
                ).join('<br>');
                messageDiv.appendChild(sourcesDiv);
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            questionInput.value = '';
            sendButton.disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await response.json();
                addMessage(data.answer, false, data.sources || []);
            } catch (error) {
                addMessage('Error: Unable to get a response. Please try again.', false);
            } finally {
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuestion();
        });
    </script>
</body>
</html>
